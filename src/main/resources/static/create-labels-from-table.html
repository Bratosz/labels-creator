<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="create-labels-from-table.js" defer></script>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
    <div class="row mx-lg-n5">
        <div class="col-lg-2">
            <a href="index.html"><img src="images/kls_logo.jpg" class="img-fluid" alt="Responsive image"></a>
        </div>
        <div class="col-lg-6"></div>
        <div class="col py-3 px-lg-2">
            <h3>Naklejkomat</h3>
        </div>
        <div class="col py-3 px-lg-2">
            <button type="button" class="btn btn-secondary">Wyloguj</button>
        </div>
    </div>
    <br>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Strona główna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create-labels-from-table.html">Naklejki <span class="sr-only"></span></a>
                </li>
            </ul>
            <span class="navbar-text"></span>
        </div>
    </nav>


    <form>
        <div id="side-bar">
            <div class="select-option">
                <select id="labels-format-input">
                    <option value="STANDARD">Format naklejek</option>
                    <option value="STANDARD">Imię, Nazwisko, Nr szafki</option>
                    <option value="FIRST_NAME_LETTER">I., Nazwisko, Nr szafki</option>
                    <option value="LAST_NAME_LETTER">N., Imię, Nr szafki</option>
                    <option value="NUMBERS_ONLY">Nr szafki</option>
                </select>
            </div>
            <div class="select-radio">
                <input type="radio" id="editor-1" name="editor-type" value="EXCEL" checked>
                <label for="editor-1">Excel</label>
                <input type="radio" id="editor-2" name="editor-type" value="LIBRE_OFFICE">
                <label for="editor-2">Libre Office</label>
            </div>
            <button type="button" id="button-generate-labels">Utwórz i pobierz naklejki</button>
            <br/>
            <input type="number" id="input-table-size" min="24" max="2400" step="24">
            <button type="button" id="button-generate-table">Powiększ tabelę</button>
            <br/>
            <br/>
        </div>

        <div class="table-box">
            <table   id="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">Szafa</th>
                    <th scope="col">Box</th>
                </tr>
                </thead>
                <tbody id="table-rows">
                <tr id="row-template" class="table-row" style="display: none">
                    <td><input id="cell-first-name" type="text"/></td>
                    <td><input id="cell-last-name" type="text"/></td>
                    <td><input id="cell-locker-number" type="text"/></td>
                    <td><input id="cell-box-number" type="text"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>


</body>
</html>
