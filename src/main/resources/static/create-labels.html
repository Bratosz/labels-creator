<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SL - etykiety</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="create-labels.js" defer></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</head>

<body>
<div class="container">
    <div class="row mx-lg-n5">
        <div class="col-lg-2">
            <a href="index.html"><img src="images/kls_logo.jpg" class="img-fluid" alt="Responsive image"></a>
        </div>
        <div class="col-lg-6"></div>
        <div class="col py-3 px-lg-2">
            <h3>Serwisant</h3>
        </div>
        <div class="col py-3 px-lg-2">
            <button type="button" class="btn btn-secondary">Wyloguj</button>
        </div>
    </div>
    <br>

    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Strona główna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create-labels.html">Utwórz etykiety <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Wyszukaj <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Dodaj szafki <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Dodaj pracowników <span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Zamówienia </a>
                </li>
            </ul>
            <span class="navbar-text"></span>
        </div>
    </nav>
    <br>

    <!--Upload file-->
    <div>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-content">
                <div class="single-upload">
                    <h3>Wskaż listę pracowników</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required>
                        <button type="submit" class="primary submit-btn">Potwierdź</button>
                    </form>
                    <br>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
